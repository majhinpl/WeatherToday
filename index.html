<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Weather Query App</title>
  </head>

  <body>
    <div class="content-wrapper">
      <div class="weather-wuery-app">
        <div class="heading">
          <div class="brand">
            <i class="ri-cloud-line ri-2x"></i>
            <h2>Weather Query App</h2>
          </div>
        </div>
        <div class="input-container">
          <input
            type="search"
            id="weather-input"
            placeholder="Search by city name"
            required
          />

          <button id="get-weather">Search</button>
        </div>
        <div class="query-location">
          <span class="title">RECENT LOCATIONS</span>
          <div class="location-container">
            <div class="location">
              <span class="area">Al Jubail, Saudi Arabia</span>
              <span class="temperature">24c<sup>Â°</sup></span>
              <span class="description"></span>
            </div>
          </div>

          <p id="error-message" class="hidden">
            Search Location not found! please try again
          </p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

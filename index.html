<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Weather Query App</title>
  </head>

  <body>
    <div class="content-wrapper">
      <div class="weather-wuery-app">
        <div class="heading">
          <div class="brand">
            <i class="ri-cloud-line ri-2x"></i>
            <h2>Weather Query App</h2>
          </div>
          <img
            src="https://img.freepik.com/free-photo/black-rain-abstract-dark-power_1127-2380.jpg?t=st=1742218670~exp=1742222270~hmac=eebe356ec5b7f4bbda41bc8475608c10556c8e9fa866b0cae9c71799041a2ca8&w=996"
            alt=""
          />
        </div>
        <div class="input-container">
          <input
            type="search"
            id="weather-input"
            placeholder="Search your location"
            required
          />

          <button>Search</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
